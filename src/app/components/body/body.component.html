<div class="row mb-3">
    <div class="col-sm-6 ">
      <div class="card">
        <h1>*ngIf</h1>
        <div *ngIf="mostrar" class="card-body ">
          <h5 class="card-title">Autor: {{ frase.autor }}</h5>
        <p class="card-text">{{ frase.mensaje}}.</p>
          </div>
          <br>
          <div class="card-body ">
           <a href="#" class="btn btn-primary" style="width: 100%;" (click)="mostrar = !mostrar">Mostrar/Ocultar</a>
      </div></div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h1>*ngFor</h1>
          <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">{{ i + 1 }}.- {{ personaje }}</li>
          </ul>
          <br>
           <a href="#" class="btn btn-primary" style="width: 100%;">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
